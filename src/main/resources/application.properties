spring.application.name=learning-spring-security

# conectando ao docker
spring.datasource.url=jdbc:mysql://localhost:3306/spring_security_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# config do JPA

# apenas para desenvolvimento, em produção usamos migrations com flyway.
spring.jpa.hibernate.ddl-auto=update  

# pra exibir as consultas no log
spring.jpa.show-sql=true  

api.security.token.secret=${JWT_SECRET:my-secret-key}